<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }
      .container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        max-width: 600px;
        margin: auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      h2 {
        color: #333333;
        text-align: center;
      }
      .article {
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid #dddddd;
      }
      .article a {
        font-size: 16px;
        color: #1a73e8;
        text-decoration: none;
        font-weight: bold;
      }
      .article small {
        color: #777777;
        display: block;
        margin-top: 5px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>ðŸ“° Top News Headlines</h2>
      {% for article in articles %}
        <div class="article">
          <a href="{{ article.url }}">{{ article.title }}</a>
          <small>{{ article.publishedAt }}</small>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
